<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head >
    <title>TIKITAKA &ndash; 개인정보 수정 </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mukta:300,400,700">
    <link rel="stylesheet" href="/fonts/icomoon/style.css">

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/magnific-popup.css">
    <link rel="stylesheet" href="/css/jquery-ui.css">
    <link rel="stylesheet" href="/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="/css/aos.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>

<body>


<div class="site-wrap">
    <header class="site-navbar" role="banner">
        <!--replace 헤더-->
        <div class="site-navbar-top" th:replace="common::header(updateinfo)">
        </div>
        <!------------->
        <nav class="site-navigation text-right text-md-center" role="navigation" th:replace="common::menu(updatinfo)">
        </nav>
        <!---------------------------------------------------------->
    </header>

    <!--모바일 검색창-->
    <div th:replace="common::mobile_search(updatainfo)"></div>

    <div class="bg-light py-3" th:replace="common::logo(개인정보수정)">
    </div>
    <!----------------------->
    <div class="site-section margin-top-2" >
        <div class="container" >
            <div class="row justify-content-center"><!--justify-content-center 추가-->

                <div class="col-md-7"  >
                    <div class="col-md-12 " >
                        <h2 class="h3 mb-3 text-black  " >개인정보 수정</h2> <!--login logo 위치 수정-->
                    </div>
                    <form action="" method="post">
                        <input type="hidden" id="userId" th:value="${session.mbrId}">
                        <div class="p-3 p-lg-5 border">

                            <div class="form-group row">
                                <div class="col-md-12">
                                    <label for="c_id" class="text-black">아이디<span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="c_id" name="c_id" required onkeyup="onKeyUp('#valid_password');" disabled>
                                    <span id="valid_id" style="color: #ff0000;font-size: 10px;"></span>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-md-12">
                                    <label for="c_name" class="text-black">이름<span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="c_name" name="c_name" required  disabled>
                                    <span id="valid_name" style="color: #ff0000;font-size: 10px;"></span>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-md-12">
                                    <label for="c_password" class="text-black">새로운 비밀번호<span class="text-danger">*</span></label>
                                    <input type="password" class="form-control" id="c_password" name="c_password" required onkeyup="onKeyUp('#valid_password');">
                                    <span id="valid_password" style="color: #ff0000;font-size: 10px;"></span>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-md-12">
                                    <label for="c_pwd_re" class="text-black">비밀번호 확인<span class="text-danger">*</span></label>
                                    <input type="password" class="form-control" id="c_pwd_re" name="c_pwd_re" required onkeyup="onKeyUp('#valid_password_c');">
                                    <span id="valid_password_c" style="color: #ff0000;font-size: 10px;"></span>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-md-6">
                                    <label for="c_post" class="text-black">주소<span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="c_post" name="c_post" placeholder="우편번호"
                                           required readonly >&nbsp;&nbsp;&nbsp;
                                </div>
                                <div class="col-md-6">
                                    <label  class="text-black"><span class="text-danger" style="opacity: 0">*</span></label>
                                    <input type="button" class="form-control btn btn-primary btn-lg btn-block" value="우편번호 찾기&nbsp;"
                                           required onclick="sample2_execDaumPostcode()"><br/>
                                </div>
                            </div>
                            <div id="layer" style="display:none;position:fixed;overflow:hidden;z-index:1;-webkit-overflow-scrolling:touch; border-radius: 5px;">
                                <img src="//t1.daumcdn.net/postcode/resource/images/close.png" id="btnCloseLayer" style="border-radius:5px;
                                cursor:pointer;position:absolute;right:0px;top:0px;z-index:1" onclick="closeDaumPostcode()" alt="닫기 버튼">
                            </div>
                            <div class="form-group row">
                                <div  class="col-md-12">
                                    <input type="text" class="form-control" id="c_addr" name="c_addr" required placeholder="주소" readonly>
                                    <span id="valid_addr" style="color: #ff0000;font-size: 10px;"></span>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-md-12">
                                    <label for="c_phone" class="text-black">전화번호<span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="c_phone" name="c_phone" required>
                                    <span id="valid_phone" style="color: #ff0000;font-size: 10px;"></span>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-md-12">
                                    <label for="c_birth" class="text-black">생년월일<span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="c_birth" name="c_birth" required disabled>
                                    <span id="valid_birth" style="color: #ff0000;font-size: 10px;"></span>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-md-12">
                                    <label for="c_email" class="text-black">이메일<span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="c_email" name="c_email" required onkeyup="onKeyUp('#valid_password');" disabled>
                                    <span id="valid_email" style="color: #ff0000;font-size: 10px;"></span>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-lg-12">
                                    <input id="loginConfirm" type="button" class="border-0-btn btn btn-primary btn-lg btn-block" value="개인정보 수정" onclick="goUpdate()">
                                </div>
                            </div>

                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>


</div>

<style>
    #c_addr{

        background: #fff;
    }
    #c_post{
        background: #fff;
    }
    #c_phone{

    }
</style>
<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/js/jquery-ui.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/owl.carousel.min.js"></script>
<script src="/js/jquery.magnific-popup.min.js"></script>
<script src="/js/aos.js"></script>
<script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
<script src="/js/main.js"></script>
<script>


    /*개인정보 수정*/
    function goUpdate(){
        if($('#c_password').val()=='') {
            var param = {
                userId: $('#userId').val(),
                userAddr: $('#c_addr').val(),
                userPhone: $('#c_phone').val()
            };

            $.ajax({
                url: '/info/update',
                data: param,
                type: 'post',
                dataType: 'json'
            }).done(function (data) {
                if (data.resultCode == 200) {
                    popup('회원정보수정', data.resultMsg, '/logout');
                } else {
                    popup('알림메세지', data.resultMsg);
                    return false;
                }

            }).fail(function (data, textStatus, errorThrown) {
                console.log(textStatus);
                alert('ajax fail')
            });
        }else{
            if(validation())
            {
                var param1 = {
                    userId:$('#userId').val(),
                    userPwd: $('#c_password').val()
                };

                $.ajax({
                    url: '/login/update',
                    data: param1,
                    type: 'post',
                    dataType: 'json'
                }).done(function (data) {
                    if (data.resultCode == 200) {
                        var param2 = {
                            userId: $('#userId').val(),
                            userAddr: $('#c_addr').val(),
                            userPhone: $('#c_phone').val()
                        };

                        $.ajax({
                            url: '/info/update',
                            data: param2,
                            type: 'post',
                            dataType: 'json'
                        }).done(function (data) {
                            if (data.resultCode == 200) {
                                popup('회원정보수정', data.resultMsg, '/logout');
                            } else {
                                popup('알림메세지', data.resultMsg);
                                return false;
                            }

                        }).fail(function (data, textStatus, errorThrown) {
                            console.log(textStatus);
                            alert('ajax fail')
                        });
                    } else {
                        popup('알림메세지', data.resultMsg);
                        return false;
                    }
                }).fail(function (data, textStatus, errorThrown) {
                    console.log(textStatus);
                    alert('ajax fail')
                });

            }
        }
    }


    /*키 입력시 valid 메세지 삭제*/
    function onKeyUp(props){
        if(props=='#valid_id'){
            $('#isCheckedId').val('');
        }
        $(props).text('');

    }

    /*input valid 유효성*/
    function validation() {
        var result = true;

        $('#valid_password').text('');
        $('#valid_password_c').text('');

        document.querySelectorAll("input[type=password]").forEach(input => {
            var inValue = input.value;
            if ($('#valid_password').text() == '' && $('#c_password').val() != $('#c_pwd_re').val()) {
                document.forms[0].classList.add("was-validated");
                $('#valid_password_c').text('* 비밀번호 확인이 일치하지 않습니다.');
                result = false;
            }


        });
        return result;
    }

    /*멤버 정보*/
    function getMemberDetail(){
        var param ={
            userId : $('#userId').val(),

        };

        $.ajax({
            url: '/member/detail',
            data: param,
            type: 'post',
            dataType : 'json'
        }).done(function(data){
            console.log("data.memberDetail",data.memberDetail);
            $('#c_id').val(data.memberDetail.mbrId);
            $('#c_name').val(data.memberDetail.mbrNm);
            $('#c_email').val(data.memberDetail.mbrEmail);
            $('#c_addr').val(data.memberDetail.mbrAddr);
            $('#c_phone').val(data.memberDetail.mbrPhone);
            var year = data.memberDetail.mbrBday.substring(0,2);
            var month = data.memberDetail.mbrBday.substring(2,4);
            var day = data.memberDetail.mbrBday.substring(4,6);
            $('#c_birth').val("19"+ year + " / " + month + " / " + day);

        }).fail(function (data, textStatus, errorThrown){
            console.log(textStatus);
            alert('ajax fail')
        });

    }



    $(document).ready(function () {
        getMemberDetail();
    });

    /*우편번호조회 api*/
    var element_layer = document.getElementById('layer');

    function closeDaumPostcode() {
        // iframe을 넣은 element를 안보이게 한다.
        element_layer.style.display = 'none';
    }

    function sample2_execDaumPostcode() {
        $('#valid_addr').text('');
        new daum.Postcode({
            oncomplete: function(data) {
                var addr = ''; // 주소 변수

                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }
                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('c_post').value = data.zonecode;
                document.getElementById("c_addr").value = addr;

                element_layer.style.display = 'none';
            },
            width : '100%',
            height : '100%',
            maxSuggestItems : 5
        }).embed(element_layer);
        element_layer.style.display = 'block';
        initLayerPosition();
    }

    // 브라우저의 크기 변경에 따라 레이어를 가운데로 이동하려면
    // resize이벤트나, orientationchange이벤트를 이용하여 값이 변경될때마다 아래 함수를 실행, 아니면 직접 element_layer의 top,left값을 수정
    function initLayerPosition(){
        var width = 500;
        var height = 600;
        var borderWidth = 1;
        element_layer.style.width = width + 'px';
        element_layer.style.height = height + 'px';
        element_layer.style.border = borderWidth + 'px solid #ced4da ';
        element_layer.style.left = (((window.innerWidth || document.documentElement.clientWidth) - width)/2 - borderWidth) + 'px';
        element_layer.style.top = (((window.innerHeight || document.documentElement.clientHeight) - height)/2 - borderWidth) + 'px';
    }


</script>

</body>
</html>
