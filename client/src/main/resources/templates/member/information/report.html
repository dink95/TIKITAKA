                </div>
                <span id="valid_p_content" style="color: #ff0000;font-size: 10px;"></span>

        function Validation() {
            var result = true;
            if (!$('select').val()) {
                $('#valid_p_category').text("*신고 사유를 선택해주세요.");
                result = false;
            }else{
                $('#valid_p_category').text('');
            }
            if ($('#p_content').val() == '') {
                $('#valid_p_content').text("*내용을 입력 해주세요.");
                result = false;
            }

            return result;
        }

        /*키 입력시 valid 메세지 삭제*/
        function onKeyUp(props) {
            $(props).text('');
        }
