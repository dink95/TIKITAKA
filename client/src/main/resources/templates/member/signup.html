<body>

<div class="site-wrap">
    <header class="site-navbar" role="banner">
        <!--replace 헤더-->
        <div class="site-navbar-top" th:replace="common::header(signup)">
        </div>
        <!------------->
        <!--replace-menu-signin---------------------------------->
        <nav class="site-navigation text-right text-md-center" role="navigation" th:replace="common::menu(sigiin)">
        </nav>
        <!---------------------------------------------------------->
    </header>
    <!--replace logo-회원가입-->

    </div>
    <!----------------------->
    <div class="site-section margin-top-2" >
        <div class="container" >
            <div class="row justify-content-center"><!--justify-content-center 추가-->

                <div class="col-md-7"  >
                    <div class="col-md-12 " >
                        <h2 class="h3 mb-3 text-black  " >회원가입</h2> <!--login logo 위치 수정-->
                    </div>
                    <form action="" method="post">

                        <div class="p-3 p-lg-5 border">

                            <div class="form-group row">
                                <div class="col-md-12">
                                    <label for="c_name" class="text-black">이름<span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="c_name" name="c_name" required >
                                    <span id="valid_name" style="color: #ff0000;font-size: 10px;"></span>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-md-12">
                                    <label for="c_id" class="text-black">Id <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="c_id" name="c_id"   required >
                                    <span id="valid_id" style="color: #ff0000;font-size: 10px;"></span>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-md-12">
                                    <label for="c_phone" class="text-black">전화번호 <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="c_phone" name="c_phone" value="010-"
                                           required pattern="[0-1]{2,3}-[0-9]{3,4}-[0-9]{3,4}"
                                           maxlength="13">
                                    <span id="valid_phone" style="color: #ff0000;font-size: 10px;"></span>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-md-12">
                                    <label for="c_email" class="text-black">Email <span class="text-danger">*</span></label>
                                    <input type="email" class="form-control" id="c_email" name="c_email" required>
                                    <span id="valid_email" style="color: #ff0000;font-size: 10px;"></span>
                                </div>
                            </div>


                            <div class="form-group row">
                                <div class="col-md-6">
                                    <label for="addr1" class="text-black">거주지<span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="addr1" name="addr1" placeholder="우편번호"
                                           required readonly />&nbsp;&nbsp;&nbsp;
                                </div>
                                <div class="col-md-6">
                                    <label for="addr1" class="text-black"><span class="text-danger" style="opacity: 0">*</span></label>
                                    <input type="button" class="form-control btn btn-primary btn-lg btn-block" value="우편번호 찾기&nbsp;"
                                           required onClick="execPostCode();"><br/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div  class="col-md-12">
                                    <input type="text" class="form-control" id="c_addr" name="c_addr" required placeholder="주소" readonly >
                                    <span id="valid_addr" style="color: #ff0000;font-size: 10px;"></span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-12">
                                    <label for="c_password" class="text-black">비밀번호<span class="text-danger">*</span></label>
                                    <input type="password" class="form-control" id="c_password" name="c_password" required >
                                    <span id="valid_password" style="color: #ff0000;font-size: 10px;"></span>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-md-12">
                                    <label for="c_pwd_re" class="text-black">비밀번호 확인<span class="text-danger">*</span></label>
                                    <input type="password" class="form-control" id="c_pwd_re" name="c_pwd_re" required >
                                    <span id="valid_pwd_r" style="color: #ff0000;font-size: 10px;"></span>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-lg-12">
                                    <input id="loginConfirm" type="buttom" class="btn btn-primary btn-lg btn-block" value="가입하기" onclick="goSignup()">
                                </div>
                            </div>
                            <div class="site-navbar row justify-content-end " role="banner">
                                <!-- row, justify-content-end class 추가-->

                                <div class="site-top-icons ">
                                    <ul>
                                        <li><a href="login"> <span class="sign up">로그인페이지</span></a></li>
                                        <!--회원가입-->
                                    </ul>
                                </div>

                            </div>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>
</div>


</div>

<script>

    function autoHypenPhone(str){
        str = str.replace(/[^0-9]/g, '');
        var tmp = '';
        if( str.length < 4){
            return str;
        }else if(str.length < 7){
            tmp += str.substr(0, 3);
            tmp += '-';
            tmp += str.substr(3);
            return tmp;
        }else if(str.length < 11){
            tmp += str.substr(0, 3);
            tmp += '-';
            tmp += str.substr(3, 3);
            tmp += '-';
            tmp += str.substr(6);
            return tmp;
        }else{
            tmp += str.substr(0, 3);
            tmp += '-';
            tmp += str.substr(3, 4);
            tmp += '-';
            tmp += str.substr(7);
            return tmp;
        }
        return str;

    }

    function initEvent() {

        $('#c_phone').on('keyup', function (event) {
            this.value = autoHypenPhone(this.value);
        });

    }

    $(document).ready(function(){
        initEvent();
    });

    /*********************************************************/
    function execPostCode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 도로명 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var fullRoadAddr = data.roadAddress; // 도로명 주소 변수
                var extraRoadAddr = ''; // 도로명 조합형 주소 변수

                // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                    extraRoadAddr += data.bname;
                }
                // 건물명이 있고, 공동주택일 경우 추가한다.
                if(data.buildingName !== '' && data.apartment === 'Y'){
                    extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                }
                // 도로명, 지번 조합형 주소가 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                if(extraRoadAddr !== ''){
                    extraRoadAddr = ' (' + extraRoadAddr + ')';
                }
                // 도로명, 지번 주소의 유무에 따라 해당 조합형 주소를 추가한다.
                if(fullRoadAddr !== ''){
                    fullRoadAddr += extraRoadAddr;
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                console.log(data.zonecode);
                console.log(fullRoadAddr);


                $("[name=addr1]").val(data.zonecode);
                $("[name=c_addr]").val(fullRoadAddr);


            }
        }).open();
    }




    function goSignup(){
        if(validation()) {
            //goSignup
        }
    }

    function validation() {
        var result = true;

        $('#valid_id').text('');
        $('#valid_pw').text('');
        $('#valid_phone').text('');
        $('#valid_email').text('');
        $('#valid_addr').text('');
        $('#valid_password').text('');
        $('#valid_pwd_r').text('');
        document.querySelectorAll("input").forEach(input => {
            var inValue = input.value;


            if(inValue == '' || $.trim(inValue).length != 13) {
                document.forms[0].classList.add("was-validated");
             if(input.id =='c_phone') {
                    $('#valid_phone').text('* 전화번호를 정확히 입력해주세요');
                }
            }

                if(inValue == '' || $.trim(inValue).length == 0) {
                document.forms[0].classList.add("was-validated");

                if(input.id =='c_name') {
                    $('#valid_name').text('* 이름를 입력해주세요');
                }else if(input.id =='c_id') {
                    $('#valid_id').text('* 아이디를 입력해주세요');
                }else if(input.id =='c_phone') {
                    $('#valid_phone').text('* 전화번호를 정확히 입력해주세요');
                }else if(input.id =='c_email') {
                    $('#valid_email').text('* 이메일을 입력해주세요');
                }else if(input.id =='c_addr') {
                    $('#valid_addr').text('* 주소를 입력해주세요');
                }else if(input.id =='c_password') {
                    $('#valid_password').text('* 패스워드를 입력해주세요');
                }
                else {
                    $('#valid_pwd_r').text('* 패스워드 확인을 입력해주세요');
                }
                result = false;
            }
        });
        return result;
    }


</script>
