<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>채팅</title>
</head>
<body>

</body>
<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/js/main.js"></script>

    $('.chatNo').text(chatNo);
</script>
