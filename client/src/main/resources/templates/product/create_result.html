<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>TIKITAKA &ndash; </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/jquery-ui.js"></script>

</head>

<body>
<input type="hidden" id="resultCode" th:value="${resultCode}">
</body>
<script>

    function  showResult() {
        var resultCode = $('#resultCode').val();
        if(resultCode === 200 || resultCode === '200' ) {
            alert('상품이 등록되었습니다.');
            location.href ='/';
        }
        else if(resultCode === 201 || resultCode === '201' ) {
            alert('상품이 수정되었습니다..');
            location.href='/member/myinfo';
        }else  {
            alert('상품등록이 실패하였습니다. 관리자에게 문의하세요.');
            history.back();
        }

    }

    $(document).ready(function () {
        showResult();
    })

</script>

</html>
