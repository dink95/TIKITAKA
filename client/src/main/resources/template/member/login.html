<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head >
    <title>TIKITAKA &ndash; 로그인 </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mukta:300,400,700">
    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="site-wrap">
    <header class="site-navbar" role="banner">
        <!--replace 헤더-->
        <div class="site-navbar-top" th:replace="common::header(login)">
        </div>
        <!------------->
        <!--replace-login-------------------------------->
        <nav class="site-navigation text-right text-md-center" role="navigation" th:replace="common::menu(login)">
        </nav>
        <!----------------------------------------------------------->
    </header>
    <!--replace logo-login-->
    <div class="bg-light py-3" th:replace="common::logo(login)">
    </div>
    <!------------------------->

    <div class="site-section margin-top-2"><!--margin class-->
        <div class="container">
            <div class="row justify-content-center"><!--justify-content-center 추가-->

                <div class="col-md-7">

                    <div class="col-md-12 ">
                        <h2 class="h3 mb-3 text-black  ">Login</h2> <!--login logo 위치 수정-->
                    </div>

                    <form action="#" method="post">

                        <div class="p-3 p-lg-5 border">

                            <div class="form-group row">
                                <div class="col-md-12">
                                    <label for="c_id" class="text-black">id<span
                                            class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="c_id" name="c_id" placeholder="">
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-md-12">
                                    <label for="c_password" class="text-black">password <span
                                            class="text-danger">*</span></label>
                                    <input type="password" class="form-control" id="c_password" name="c_email"
                                           placeholder="">
                                </div>
                            </div>


                            <div class="form-group row">
                                <div class="col-lg-12">
                                    <input type="submit" class="btn btn-primary btn-lg btn-block" value="LogIn">
                                </div>
                            </div>

                            <div class="site-navbar row justify-content-end " role="banner">
                                <!-- row, justify-content-end class 추가-->

                                <div class="site-top-icons ">
                                    <ul>
                                        <li><a href="signup"> <span class="sign up">회원가입</span></a></li>
                                        <!--회원가입-->
                                        /&nbsp&nbsp
                                        <li><a href="findid"><span class="sign in">아이디찾기</span></a></li>
                                        <!--아이디찾기-->
                                        /&nbsp&nbsp
                                        <li><a href="findpwd"><span class="sign in">비밀번호찾기</span></a></li>
                                        <!--비밀번호찾기-->
                                    </ul>
                                </div>

                            </div>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>
</div>


</div>

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/jquery-ui.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/aos.js"></script>

<script src="js/main.js"></script>

</body>
</html>
