spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: http://localhost:8081/
          predicates:
            - Path=/mbr/Auth/**
            - Method=POST
          filters:
            - RemoveRequestHeader=Cookie
            - AuthorizationHeaderFilter
        - id: user-service2
          uri: http://localhost:8081/
          predicates:
            - Path=/mbr/unAuth/**
          filters:
            - RemoveRequestHeader=Cookie
        - id: product-service-auth
            uri: http://localhost:8082/
            predicates:
              - Path=/prod/**
            filters:
              - RemoveRequestHeader=Cookie
              - AuthorizationHeaderFilter
        - id: product-service-unauth
            uri: http://localhost:8082/
            predicates:
              - Path=/prd/**
            filters:
              - RemoveRequestHeader=Cookie



